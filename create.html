<body>
    <div class="body">
        <header class="home-header">
          <h1 home-header__title> Create</h1>
        </header>
        <main class="content-grid">
            <form class="create-question">
               <label class="adding-question" 
               for="adding-question">  
                Adding your question here: </label> 
                <input 
                type="text" 
                name="Adding Question" 
                id="adding-question"
                placeholder="365 : 52?"
                />
                <label for="adding-answer">   Adding your answer here: </label> 
                <input 
                type="text" 
                name="Adding Answer" 
                id="adding-answer"
                placeholder="Do you know?"
                />
                <label for="adding-tags">   Adding your tags here: </label> 
                <input 
                type="text" 
                name="Adding tags" 
                id="adding-tags"
                placeholder="What are you interested in? Divide it with a comma"
                />
                <button type="submit">Submit</button>
            </form>          
        </main>    
        <footer class="footer">

        </footer>
      </div>
